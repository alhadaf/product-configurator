# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "Product Configurator"
client_id = "{{SHOPIFY_API_KEY}}"
application_url = "{{APPLICATION_URL}}"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_products,write_orders,read_orders,write_files,read_files"

[auth]
redirect_urls = [
  "{{APPLICATION_URL}}/auth/callback",
  "{{APPLICATION_URL}}/auth/shopify/callback",
  "{{APPLICATION_URL}}/api/auth/callback"
]

[webhooks]
api_version = "2024-01"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "{{DEV_STORE_URL}}"
include_config_on_deploy = true